<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usmani Computer Institute</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Usmani Computer Institute</h1>
    <p>Welcome to Our School Management System</p>

    <form>
        <label>Student Name</label>
        <input type="text" placeholder="Enter student name">

        <label>Class</label>
        <input type="text" placeholder="Enter class">

        <label>Father Name</label>
        <input type="text" placeholder="Enter father name">

        <label>Fees Amount</label>
        <input type="number" placeholder="Enter fees">

        <label>Status</label>
        <select>
            <option>Paid</option>
            <option>Unpaid</option>
        </select>

        <button type="submit">Save Record</button>
    </form>
</div>

</body>
</html>
